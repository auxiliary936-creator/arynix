<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arynix - Space Knowledge AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            background: rgba(13, 27, 77, 0.8);
            border: 2px solid rgba(0, 150, 255, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.2);
        }

        .auth-card h1 {
            color: #00d4ff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 150, 255, 0.8);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0066cc 0%, #0080ff 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 150, 255, 0.4);
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .auth-link a {
            color: #00d4ff;
            cursor: pointer;
            text-decoration: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0d1b4d 0%, #1a2563 100%);
            border-bottom: 2px solid rgba(0, 150, 255, 0.3);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #00d4ff;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .usage-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
        }

        .usage-meter {
            width: 120px;
            height: 6px;
            background: rgba(0, 150, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #0080ff, #00d4ff);
            width: 45%;
            transition: width 0.3s ease;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, #0066cc 0%, #0080ff 100%);
            color: white;
        }

        .message.assistant .bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 150, 255, 0.2);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #666;
        }

        .empty-state h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .input-area {
            padding: 20px 24px;
            background: rgba(10, 14, 39, 0.9);
            border-top: 2px solid rgba(0, 150, 255, 0.2);
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 24px;
            padding: 0 16px;
        }

        .input-wrapper:focus-within {
            border-color: rgba(0, 150, 255, 0.8);
            background: rgba(255, 255, 255, 0.08);
        }

        input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            padding: 12px 0;
            color: #e0e0e0;
            font-size: 14px;
        }

        .send-btn {
            background: linear-gradient(135deg, #0066cc 0%, #0080ff 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logout-btn {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ff9999;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .bubble {
                max-width: 85%;
            }

            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div id="authContainer" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h1 id="authTitle">⚡ ARYNIX</h1>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                </div>
                <button class="auth-btn" onclick="handleLogin()">Login</button>
                <div class="auth-link">
                    No account? <a onclick="toggleAuthMode()">Sign up</a>
                </div>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="astronaut">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="••••••••">
                </div>
                <button class="auth-btn" onclick="handleRegister()">Create Account</button>
                <div class="auth-link">
                    Already have account? <a onclick="toggleAuthMode()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat App -->
    <div id="appContainer" class="app-container" style="display: none;">
        <div class="header">
            <h1>⚡ ARYNIX</h1>
            <div style="display: flex; gap: 12px; align-items: center;">
                <div class="usage-bar">
                    <div>Usage:</div>
                    <div class="usage-meter">
                        <div class="usage-fill" id="usageFill"></div>
                    </div>
                    <div id="usageText">0/100</div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="empty-state">
                <h2>Welcome to Arynix</h2>
                <p>Ask me anything about space exploration, rocketry, astronomy, or humanity's journey to the stars.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about rockets, Mars, exoplanets, or anything space..."
                    autocomplete="off"
                >
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('token');
        let currentUser = null;
        let isLoading = false;
        let firstMessage = true;

        // ============ AUTH ============

        function showAuthPage() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            loadUserProfile();
            loadUsage();
        }

        function toggleAuthMode() {
            document.getElementById('loginForm').style.display = document.getElementById('loginForm').style.display === 'none' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = document.getElementById('registerForm').style.display === 'none' ? 'block' : 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    currentUser = data.user;
                    showApp();
                } else {
                    alert('Login failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const fullName = document.getElementById('regFullName').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !fullName || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, fullName, password })
                });

                const data = await response.json();
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    currentUser = data.user;
                    showApp();
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function handleLogout() {
            localStorage.removeItem('token');
            authToken = null;
            showAuthPage();
        }

        // ============ USER ============

        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/user/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const user = await response.json();
                currentUser = user;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadUsage() {
            try {
                const response = await fetch(`${API_BASE}/user/usage`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const usage = await response.json();
                document.getElementById('usageFill').style.width = usage.percentageUsed + '%';
                document.getElementById('usageText').textContent = `${usage.messagesUsed}/${usage.messagesLimit}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ============ CHAT ============

        function addMessage(text, sender) {
            if (firstMessage && sender === 'user') {
                document.getElementById('messagesContainer').innerHTML = '';
                firstMessage = false;
            }

            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text || isLoading) return;

            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            addMessage(text, 'user');
            document.getElementById('messageInput').value = '';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    addMessage(data.message, 'assistant');
                    loadUsage();
                } else {
                    addMessage('Error: ' + (data.error || 'Something went wrong'), 'assistant');
                }
            } catch (error) {
                addMessage('Connection error: ' + error.message, 'assistant');
            }

            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').focus();
        }

        // ============ INIT ============

        if (authToken) {
            showApp();
        } else {
            showAuthPage();
        }

        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isLoading) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
